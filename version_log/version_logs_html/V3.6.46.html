<h2>feature</h2>
<ul>
<li>分发本地文件插件文件源账户支持通过 BKAPP_FILE_MGR_SOURCE_ACCOUNT 环境变量进行配置</li>
<li>在模板编辑页面支持对已有执行方案进行编辑</li>
</ul>
<h2>bugfix</h2>
<ul>
<li>修复因cc接口数量限制而导致的集群模版拉取不全问题</li>
<li>修复引擎v1子流程节点中的简介引用变量解析失败的问题</li>
<li>修复引擎v2部分情况下获取不到子流程执行状态的问题</li>
<li>修复引擎v2获取不到失败节点输入数据的问题</li>
<li>修复引擎v2子流程节点参数无法传入的问题</li>
<li>修复引擎v2无法在模板中引用预置上下文模块的问题</li>
<li>修复全业务快速执行脚本新引擎回调失败问题</li>
</ul>
