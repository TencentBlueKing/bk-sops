{% extends 'home_application/base.html' %}
{% block content %}


                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default bootstrap-admin-no-table-panel">
                            <div class="panel-heading">
                                <div class="text-muted bootstrap-admin-box-title">示例 1</div>
                            </div>
                            <div class="bootstrap-admin-no-table-panel-content bootstrap-admin-panel-content collapse in">
                                <form class="form-horizontal" method="post" action="{% url 'forms' %}">
                                    {% csrf_token %}
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">主机IP</label>
                                            <div class="col-lg-8">
                                                <input class="form-control" name="ip"  type="text" placeholder="默认描述...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">系统</label>
                                            <div class="col-lg-8">
                                                <input class="form-control" name="os"  type="text" placeholder="默认描述...">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">常用磁盘分区</label>
                                            <div class="col-lg-8">
                                                <input class="form-control" name="partition"  type="text" placeholder="默认描述...">
                                            </div>
                                        </div>

                                        <div style="text-align: center;">
                                            <button type="submit" class="king-btn king-info mr10">保存</button>
                                            <button type="reset" class="king-btn king-default">取消</button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascripts %}
    <script type="text/javascript" src="vendors/uniform/jquery.uniform.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="vendors/boostrap3-typeahead/bootstrap3-typeahead.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $('.datepicker').datepicker();
            $('.uniform_on').uniform();
        });
    </script>
{% endblock %}
